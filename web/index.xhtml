<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" style="border: 2px solid gold;width: 500px">
                <h:outputText value="#{mesaj['language']}"></h:outputText>
                
                <h:selectOneMenu value="#{dil.yerelDurum}" onchange="submit()" valueChangeListener="#{dil.yerelDurumDegisiminiKontrolEt}"
                                 style="border: 2px solid yellow;width: 200px">
                    <f:selectItems value="#{dil.ulkelerHaritasi}"/>
                    
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:panelGrid style="border: 5px solid blue;width: 500px" columns="2" cellspacing="10" cellpadding="0">
                <f:facet name="UyeOlUstKisim">#{mesaj['system_login']}</f:facet>
                
                <h:outputText value="#{mesaj.name}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{mesaj.surname}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{mesaj.username}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{mesaj.password}"/>
                <h:inputText value="-"/>
                <h:panelGroup/>
                <h:commandButton value="#{mesaj.login}" action="UyeGırısMetodu"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
